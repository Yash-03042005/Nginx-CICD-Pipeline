version: 0.2

phases:
  install:
    commands:
      - echo "Installing NGINX"
      - sudo apt-get update
      - sudo apt-get install nginx -y

  pre_build:
    - echo "build phase started successfully"

  build:
    commands:
      - echo "Build Started Succesfully"
      - cp index.html /var/www/html
  post_build:
    commands:
      - echo "configuring nginx" 
      - sudo systemctl restart nginx

artifacts:
  files:
    - index.html
