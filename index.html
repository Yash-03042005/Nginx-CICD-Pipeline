<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGINX Demo - Dark Theme</title>
    <style>
        /* Internal CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1e1e2f; /* dark background */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #2c2c3e;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #ff6f61; /* contrasting color */
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #dcdcdc;
        }

        a.button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        a.button:hover {
            background-color: #e6554f;
        }

        /* small accent line */
        .accent-line {
            width: 60px;
            height: 4px;
            background-color: #ff6f61;
            margin: 15px auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>NGINX Dark Mode Demo</h1>
        <div class="accent-line"></div>
        <p>Welcome! This is a modern demo web page served through NGINX. You can use this template to showcase content, links, and interactive buttons with a stylish dark theme.</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
