<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo NGINX App v2</title>
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    }

    .card {
      text-align: center;
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.25);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 2rem;
      color: #2c3e50;
    }

    p {
      font-size: 17px;
      line-height: 1.5;
      color: #555;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 30px;
      font-size: 15px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #e74c3c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸš€ Demo NGINX App v2</h1>
    <p>This is an alternate styled version of the demo app running on NGINX. The layout is modern and interactive.</p>
    <button onclick="alert('Hello again! Welcome to version 2.')">Try Me</button>
  </div>
</body>
</html>
